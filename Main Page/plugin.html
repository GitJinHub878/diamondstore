<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins Marketplace</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Top Buttons */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-buttons button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .top-buttons button:hover {
            background-color: #4752C4;
        }

        /* Discord Login Button */
        #discord-login {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #discord-login:hover {
            background-color: #4752C4;
        }

        /* Sidebar */
        #sidebar {
            width: 200px;
            background: #1f1f1f;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(255, 153, 0, 0.2);
            position: fixed;
            left: 0;
            top: 0;
        }

        #sidebar h2 {
            color: #ff9900;
            text-align: center;
            margin-bottom: 20px;
        }

        .category {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #222;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category:hover {
            background: #ff9900;
        }

        /* Main Content */
        #content {
            margin-left: 220px;
            flex-grow: 1;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 30px;
            padding: 20px;
            background: #ff9900;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        #search-bar {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            margin: 20px auto;
            border-radius: 8px;
            border: none;
            display: block;
            outline: none;
            text-align: center;
            background: #222;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 153, 0, 0.5);
        }

        /* Plugin List */
        #plugin-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Plugin Card */
        .plugin-card {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(255, 153, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 153, 0, 0.5);
        }

        .plugin-card img {
            width: 100%;
            border-radius: 5px;
        }

        .plugin-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ff9900;
        }

        .plugin-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .plugin-price {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: gray;
            margin-right: 5px;
        }

        .sale-price {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        /* Sale Badge */
        .sale-badge {
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Purchase Button */
        .purchase-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .purchase-button:hover {
            background-color: #e68000;
        }
    </style>
</head>
<body>

    <!-- Top Buttons -->
    <div class="top-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
        <button id="discord-login">Login</button>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar">
        <h2>Categories</h2>
        <div class="category" onclick="filterByType('All')">All Plugins</div>
        <div class="category" onclick="filterByType('Spigot')">Spigot</div>
        <div class="category" onclick="filterByType('Paper')">Paper</div>
        <div class="category" onclick="filterByType('Fabric')">Fabric</div>
        <div class="category" onclick="filterByType('Bukkit')">Bukkit</div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Plugin Marketplace</h1>
        <input type="text" id="search-bar" placeholder="Search plugins..." onkeyup="filterPlugins()">
        <div id="plugin-list"></div>
    </div>

    <script>
        const JSON_URL = 'https://script.google.com/macros/s/AKfycbxrGbwXN8qNoVeVJ0k-2Wk5HKH5vErhEE3utqZk8YukEA_IDrazLAlTHNnxjjorZ1ZDEA/exec'; 
        let pluginsData = [];

        // Discord OAuth2 Configuration
        const DISCORD_CLIENT_ID = '1344377959636664480'; // Replace with your bot's Client ID
        const DISCORD_REDIRECT_URI = 'http://localhost:5500/auth/discord/callback'; // Replace with your redirect URI
        const DISCORD_AUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${1344377959636664480}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=code&scope=identify`;

        // Redirect to Discord OAuth2
        document.getElementById('discord-login').addEventListener('click', () => {
            window.location.href = DISCORD_AUTH_URL;
        });

        async function fetchPlugins() {
            try {
                const response = await fetch(JSON_URL);
                const plugins = await response.json();
                pluginsData = plugins;
                displayPlugins(plugins);
            } catch (error) {
                console.error("Error loading plugins:", error);
            }
        }

        function displayPlugins(plugins) {
            document.getElementById('plugin-list').innerHTML = plugins.map(plugin => `
                <div class="plugin-card">
                    ${plugin.salePrice ? '<span class="sale-badge">SALE</span>' : ''}
                    <img src="${plugin.image}" alt="${plugin.name}">
                    <div class="plugin-title">${plugin.name}</div>
                    <div class="plugin-description">${plugin.description}</div>
                    <div class="plugin-price">
                        ${plugin.salePrice ? `<span class="original-price">${plugin.price}</span> â†’ <span class="sale-price">${plugin.salePrice}</span>` : plugin.price}
                    </div>
                    <a href="${plugin.paypalLink ? plugin.paypalLink : plugin.download}" target="_blank" class="purchase-button">
                        ${plugin.price === '$0.00' ? 'Download for Free' : 'Purchase'}
                    </a>
                </div>
            `).join('');
        }

        fetchPlugins();
    </script>
</body>
</html>
